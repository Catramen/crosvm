[package]
name = "crosvm-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.kernel_loader]
path = "../kernel_loader"
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

[dependencies]
byteorder = "*"
devices = { path = "../devices" }
libc = "*"
qcow = { path = "../qcow" }
sys_util = { path = "../sys_util" }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_block"
path = "fuzzers/fuzz_block.rs"

[[bin]]
name = "fuzz_qcow"
path = "fuzzers/fuzz_qcow.rs"

[[bin]]
name = "fuzz_zimage"
path = "fuzzers/fuzz_zimage.rs"
